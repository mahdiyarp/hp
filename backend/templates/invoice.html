<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>فاکتور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
      body { font-family: 'Vazir', sans-serif; padding: 1rem; }
      .invoice {
        max-width: 800px; margin: auto; background: #fff; padding: 1.5rem; border-radius: .5rem; box-shadow: 0 2px 8px rgba(0,0,0,.06);
      }
      @media print { .no-print { display:none } }
      .table td, .table th { vertical-align: middle }
    </style>
  </head>
  <body class="bg-light">
    <div class="invoice">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h4 class="mb-0">شرکت نمونه</h4>
          <small class="text-muted">آدرس شرکت · تلفن · ایمیل</small>
        </div>
        <div class="text-end">
          <h6 class="mb-0">فاکتور</h6>
          <small id="invoice-number" class="text-muted">#INV-0001</small>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-6">
          <strong>به:</strong>
          <div id="party-name">مشتری مثال</div>
        </div>
        <div class="col-6 text-start">
          <strong>تاریخ:</strong>
          <div id="invoice-date">2025-11-08</div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>شرح</th>
              <th class="text-center">تعداد</th>
              <th class="text-center">فی</th>
              <th class="text-center">جمع</th>
            </tr>
          </thead>
          <tbody id="items">
            <tr>
              <td>کالا نمونه</td>
              <td class="text-center">2</td>
              <td class="text-center">100,000</td>
              <td class="text-center">200,000</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="3" class="text-end">جمع</th>
              <th class="text-center" id="total">200,000</th>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <div>
          <small class="text-muted">توضیحات: فاکتور نمونه ایجاد شده برای نمایش قالب چاپ.</small>
        </div>
        <div class="no-print">
          <button class="btn btn-primary" onclick="window.print()">چاپ</button>
        </div>
      </div>
    </div>

    <script>
      // JS to fetch invoice JSON if invoked via /api/prints/invoice/{id}
      async function loadInvoice(){
        try{
          const path = window.location.pathname;
          const m = path.match(/invoice\/(\d+)/);
          if(!m) return;
          const id = m[1];
          const r = await fetch('/api/invoices/' + id);
          if(!r.ok) return;
          const inv = await r.json();
          document.getElementById('invoice-number').innerText = inv.invoice_number || ('#' + inv.id);
          document.getElementById('invoice-date').innerText = (inv.server_time || '').split('T')[0];
          document.getElementById('party-name').innerText = inv.party_name || inv.party_id || '';
          const tbody = document.getElementById('items'); tbody.innerHTML = '';
          let total = 0;
          (inv.items || []).forEach(it =>{
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${it.description}</td><td class="text-center">${it.quantity}</td><td class="text-center">${it.unit_price.toLocaleString()}</td><td class="text-center">${it.total.toLocaleString()}</td>`;
            tbody.appendChild(tr);
            total += it.total || 0;
          })
          document.getElementById('total').innerText = total.toLocaleString();
        }catch(e){console.warn(e)}
      }
      loadInvoice();
    </script>
  </body>
</html>
