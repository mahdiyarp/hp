version: '3.9'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hesabpak
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: hesabpak_backend
    ports:
      - '8000:8000'
    env_file:
      - ./backend/.env
    environment:
      DEMO_SEED: "true"
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: hesabpak_frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  db_data:
